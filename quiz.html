<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Easter Quiz10</title>
</head>
<body>
  <h2>暗号の答えを入力せよ</h2>
  <input type="text" id="answerInput" placeholder="ここに入力">
  <button onclick="checkAnswer()">送信</button>

  <p id="message"></p>

  <script>
    function checkAnswer() {
      const correctAnswer = "eastereggs"; // 正解の文字列をここに
      const userInput = document.getElementById("answerInput").value.trim();
      const message = document.getElementById("message");

      if (userInput === correctAnswer) {
        message.innerHTML = "おめでとう！表の文字を次の順に読み上げよ。さすれば宝の在処がわかるであろう。E-2,C-2,C-5,D-3,B-3,C-5,B-1,A-4,D-6";
        message.style.color = "green";
      } else {
        message.innerHTML = "ちがうよ、もう一度考えてね！";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
